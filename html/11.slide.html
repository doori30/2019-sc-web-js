<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Slide</title>
	<link rel="stylesheet" href="../css/fa.min.css">
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base-bootscrap.css">
	<link rel="stylesheet" href="../css/11.slide.css">

	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/wow.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="my-3 p-3 text-center border border-primary">
			<button class="btn btn-primary" id="btStart">시작</button>
			<button class="btn btn-danger" id="btEnd">종료</button>
			<button class="btn btn-success" id="btReset">초기화</button>
		</div>
		<ul class="list-group" id="stage">
			<!-- <li class="list-group-item ">1</li> -->
		</ul>
		<div class="banner banner1 my-3 overflow-hidden">
			<ul class="slides clearfix">
				<li class="slide"><img src="../img/p1.png" alt="배너1" class="w-100"></li>
				<li class="slide"><img src="../img/p2.png" alt="배너2" class="w-100"></li>
				<li class="slide"><img src="../img/p3.png" alt="배너3" class="w-100"></li>
				<li class="slide"><img src="../img/p4.png" alt="배너4" class="w-100"></li>
				<li class="slide"><img src="../img/p5.png" alt="배너5" class="w-100"></li>
			</ul>
		</div>
		
		<div class="banner banner2 my-3 overflow-hidden">
			<ul class="slides clearfix">
				<li class="slide"><img src="../img/p1.png" alt="배너1" class="w-100"></li>
				<li class="slide"><img src="../img/p2.png" alt="배너2" class="w-100"></li>
				<li class="slide"><img src="../img/p3.png" alt="배너3" class="w-100"></li>
				<li class="slide"><img src="../img/p4.png" alt="배너4" class="w-100"></li>
				<li class="slide"><img src="../img/p5.png" alt="배너5" class="w-100"></li>
				<li class="slide"><img src="../img/p1.png" alt="배너1" class="w-100"></li>
			</ul>
		</div>
		<div class="banner banner3 my-3 position-relative overflow-hidden">
			<li class="slide"><img src="../img/p1.png" alt="배너1" class="w-100 invisible"></li>
			<ul class="slides position-absolute" style="top:0; width: 100%">
				<li class="slide"><img src="../img/p1.png" alt="배너1" class="w-100"></li>
				<li class="slide"><img src="../img/p2.png" alt="배너2" class="w-100"></li>
				<li class="slide"><img src="../img/p3.png" alt="배너3" class="w-100"></li>
				<li class="slide"><img src="../img/p4.png" alt="배너4" class="w-100"></li>
				<li class="slide"><img src="../img/p5.png" alt="배너5" class="w-100"></li>
			</ul>
		</div>
		<div class="banner banner4 my-3 position-relative overflow-hidden">
			<li class="slide"><img src="../img/p1.png" alt="배너1" class="w-100 invisible"></li>
			<ul class="slides position-absolute" style="top:0; width: 100%">
				<li class="slide"><img src="../img/p1.png" alt="배너1" class="w-100"></li>
				<li class="slide"><img src="../img/p2.png" alt="배너2" class="w-100"></li>
				<li class="slide"><img src="../img/p3.png" alt="배너3" class="w-100"></li>
				<li class="slide"><img src="../img/p4.png" alt="배너4" class="w-100"></li>
				<li class="slide"><img src="../img/p5.png" alt="배너5" class="w-100"></li>
				<li class="slide"><img src="../img/p1.png" alt="배너1" class="w-100"></li>
			</ul>
		</div>
		<div class="banner banner5 my-3  overflow-hidden">
			<ul class="slides position-relative">
				<li class="slide position-absolute w-100">
					<img src="../img/p1.png" alt="배너1" class="w-100"></li>
				<li class="slide position-absolute w-100">
					<img src="../img/p2.png" alt="배너2" class="w-100"></li>
				<li class="slide position-absolute w-100">
					<img src="../img/p3.png" alt="배너3" class="w-100"></li>
				<li class="slide position-absolute w-100">
					<img src="../img/p4.png" alt="배너4" class="w-100"></li>
				<li class="slide position-absolute w-100">
					<img src="../img/p5.png" alt="배너5" class="w-100"></li>

				<li><img src="../img/p1.png" alt="배너1" class="w-100"></l>
			</ul>
		</div>

	</div>
	<script src="../js/11.slide.js"></script>
</body>

</html>

<script>
            while(true){
                var num1 = Math.floor(Math.random()* 9) + 1; //구구단 앞숫자
                var num2 = Math.floor(Math.random()* 9) + 1;//구구단 뒤숫자
                var result = num1 * num2; //결과
                var gugudan =true; //조건
                while (gugudan) {
                    var answer = prompt(String(num1) + '곱하기' + String(num2) + '는?')
                    if(result === Number(answer)){
                        alert('정답');
                        gugudan = false;
                    }
                    else {
                        alert('땡')
                    }
                }
        }
</script>

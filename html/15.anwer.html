<script>
var word = "두리"
while (true) {
    var answer = prompt(word)
    if(word[word.length-1] === answer[0]) {
        //맞을때
        alert('딩동댕')
        word = answer;
    }
    else {
        //틀렸을 때
        alert('땡');
    }
}
